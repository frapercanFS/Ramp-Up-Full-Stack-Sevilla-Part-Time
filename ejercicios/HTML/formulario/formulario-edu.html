<body>
    <form>
        <h2>Los ladronzuelos de bicicleta</h2>
        <label for="start">Fecha:</label>

        <input type="date" id="start" name="trip-start" value="2022-04-23" min="2022-04-23" max="2027-04-23">

        <br><label for="hora">Hora:</label>

            <br>
            <label for="precio">Precio:</label>

            <input type="color" value="#ff0000" id="muestrario">
            <br></br>

                autofocus="autofocus">
            <br></br>
            <p>
                Tipo de bicicleta:

                <select>

                    <optgroup label="Paseo">

                        <option>Señorial</option>

                        <option>Anti-plebeyos</option>

                        <option>PorEncimaDelHombro</option>

                    </optgroup>

                    <optgroup label="Montaña">

                        <option>Gamusinos</option>
                        <option>Hueleflores premium</option>
                        <option>Fango lover</option>

                    </optgroup>
                    <optgroup label="Carreras">

                        <option>Metroymedio</option>

                        <option>3 de la tarde. Fluorescente edition</option>

                    </optgroup>

                </select>

            Accesorios:

            <input type="checkbox" id="cbox2" value="second_checkbox"> <label for="cbox2">Pegatinas</label>
            <input type="checkbox" id="cbox2" value="second_checkbox"> <label for="cbox2">Cestita</label>
            <input type="checkbox" id="cbox2" value="second_checkbox"> <label for="cbox2">Bomba de aíre</label>
            <input type="checkbox" id="cbox2" value="second_checkbox"> <label for="cbox2">Timbre</label>
            <input type="checkbox" id="cbox2" value="second_checkbox"> <label for="cbox2">Foco</label>
            <br></br>

                <option>specialized</option>

                <option>trek</option>

                <option>merida</option>

                <option>scott</option>

                <option>giant</option>

                <option>cube</option>

                <option>bmc</option>

                <option>canyon</option>

                <option>look</option>

                <option>protek</option>

                <option>megamo</option>

                <option>pinarello</option>

                <option>bianchi</option>

                <option>bh</option>

                <option>factor</option>

                <option>ghost</option>

                <option>cervélo</option>

                <option>argon</option>

            </select>
            <br>
            <input type="reset" value="Limpiar" />
            <input type="submit" value="Enviar" />

        </form>
