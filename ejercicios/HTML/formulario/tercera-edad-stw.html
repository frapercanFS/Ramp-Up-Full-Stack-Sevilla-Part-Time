<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="tercera-edad-stw.css" rel="stylesheet" type="text/css">
    <title>El club viejuner</title>
</head>

<body>
    <form action="">
        <fieldset id="tu">
            <legend>El club viejuner</legend>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="pon aqui tu nombre" autofocus tabindex="1">
            <label for="apellidos">apellidos</label>
            <input type="text" id="lastname" name="lastname" placeholder="pon aqui tu apellido" tabindex="2">
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" tabindex="3">
            <label for="sexo">Hombre</label>
            <input type="radio" name="sexo" id="hombre" value="hombre">
            <label for="sexo">Mujer</label>
            <input type="radio" name="sexo" id="mujer" value="mujer">
            <label for="viejuner">Me siento viejuner</label>
            <input type="checkbox" name="viejuner" id="viejuner" required>
            <label for="sobre-ti"></label>
            <textarea name="sobre-ti" id="sobre-ti" rows="20" placeholder="escribe algo sobre ti" tabindex="4"></textarea>
        </fieldset>
        <fieldset id="circunstancias">
            <label for="correo">tienes correo electronico</label>
            <input type="email" name="correo" id="correo">
            <label for="telefono">cual es tu numero</label>
            <input type="tel" id="telefono" name="telefono">
        </fieldset>
        <input type="submit" value="submit">
    </form>


</body>

</html>
