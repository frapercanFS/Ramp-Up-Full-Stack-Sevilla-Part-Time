<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style-viejuner-canales.css" />
    <title>Formulario</title>
  </head>
  <body>
    <form action="">
      <fieldset class="vertical">
        <legend>El club viejuner</legend>
        <fieldset>
          <h3>Tú</h3>
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Pon aquí el nombre"
            autofocus
            tabindex="1"
          />
          <br />
          <label for="apellidos">Apellidos:</label>
          <input
            type="text"
            id="apellidos"
            name="apellidos"
            placeholder="Pon aquí tus apellidos"
            tabindex="2"
          />
          <br />
          <label for="edad">Edad</label>
          <input
            type="number"
            id="edad"
            name="edad"
            placeholder="Pon aquí tu edad"
            tabindex="3"
          />
          <br />

          Sexo <br />
          <label for="hombre">Hombre</label>
          <input
            type="radio"
            name="sexo"
            id="hombre"
            value="hombre"
            tabindex="4"
          />
          <label for="mujer">Mujer</label>
          <input
            type="radio"
            name="sexo"
            id="mujer"
            value="mujer"
            tabindex="4"
          />
          <br />
          <label for="viejuner">Te sientes viejuner?</label>

          <input
            type="checkbox"
            id="viejuner"
            name="viejuner"
            tabindex="5"
            required
          />
          <br />
          <br />
          <label for="sobre-ti">Escribe algo sobre ti: </label>
          <br />
          <textarea
            name="sobre-ti"
            id="sobre-ti"
            rows="10"
            cols="50"
            tabindex="6"
          >
          </textarea>
        </fieldset>
        <fieldset>
          <h3>Tus circunstancias:</h3>
          <label for="correo">Correo</label>
          <input
            type="email"
            id="correo"
            name="correo"
            placeholder="hola@mail.com"
            tabindex="7"
          />
          <label for="telefono">Teléfono</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            placeholder="954123456"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            tabindex="8"
          />
        </fieldset>
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
