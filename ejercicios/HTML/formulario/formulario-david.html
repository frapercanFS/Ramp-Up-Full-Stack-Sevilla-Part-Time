<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form_david.css" />
    <title>Formulario bicicletas</title>
  </head>

  <body>
    <form action="formulario">
      <fieldset>
        <legend>
          <h2 class="legend">Los ladronzuelos de bicicletas</h2>
        </legend>
        <label for="dia">Día:</label>
        <input type="date" id="dia" name="dia" value="dia" />
        <label for="tiempo">Hora:</label>
        <input
          type="time"
          id="tiempo"
          name="tiempo"
          value="tiempo"
        /><br /><br />
        <label for="color">Color de la bicicletas: </label>
        <input
          type="text"
          id="colorbici"
          name="colorbici"
          placeholder="color bicicleta"
        /><br /><br />
        <label for="precio">Rango de precio</label>
        <input
          type="range"
          id="precio"
          name="precio"
          value="1000"
          min="1"
          max="1000"
          oninput="this.nextElementSibling.value = this.value"
        />
        <output>1000</output>
        <br />
        <br />
        <label for="tipobici">Tipo de bicicleta</label>
        <select name="tipobici" id="tipobici" value="elige una opcion">
          <optgroup label="paseo" value="paseo">
            Paseo
            <option value="señorial">Señorial</option>
            <option value="anti-plebeyos">Anti-plebeyos</option>
            <option value="encimahombro">PorEncimaDelHombro</option>
          </optgroup>
          <optgroup label="montaña" value="montana">
            <option value="gamusinos">Gamusinos</option>
            <option value="hueleflores">Huele flores premium</option>
            <option value="fangolovers">Fango lovers</option>
          </optgroup>
          <optgroup label="carreras" value="carreras">
            Carreras
            <option value="metroymedio">Metro y medio</option>
            <option value="3delatarde">
              3 de la tarde. Fluorescente edition
            </option>
            <option value="grupitors">Grupitors</option>
          </optgroup>
        </select>
        <br /><br />
        <label for="accesorios">Accesorios:</label>
        <select name="Accesorios" id="accesorios">
          <option value="ruedines">Ruedines</option>
          <option value="pegatinas">Pegatinas</option>
          <option value="cestita">Cestita</option>
          <option value="Bomba de aire">Bomba de aire</option>
          <option value="Timbre">Timbre</option>
          <option value="foco">Foco</option>
        </select>
        <br />
        <br />
        <label for="marca">¿Qué marca era?</label>
        <input list="marca" />
        <datalist id="marca">
          <option value="specialized"></option>
          <option value="trek"></option>
          <option value="merida"></option>
          <option value="scott"></option>
          <option value="giant"></option>
          <option value="cube"></option>
          <option value="lapierre"></option>
          <option value="orbea"></option>
          <option value="cannondale"></option>
          <option value="bmc"></option>
          <option value="canyon"></option>
          <option value="look"></option>
          <option value="megamo"></option>
          <option value="pinarello"></option>
          <option value="bianchi"></option>
          <option value="bh"></option>
          <option value="factor"></option>
          <option value="ghost"></option>
          <option value="cervélo"></option>
          <option value="argon"></option>
        </datalist>
        <div class="botones">
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
          </div>
      </fieldset>

    </form>
  </body>
</html>
