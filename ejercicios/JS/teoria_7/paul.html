<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="stylesheet" href="paul.css">
    <title>Document</title>
</head>

<body>
    <div id="map"></div>
</body>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
<script>
    const mapId = 'map';

    let miUbicacion = []
    if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(position => {
            miUbicacion = [position.coords.latitude, position.coords.longitude]
            console.log("los datos son", miUbicacion)


            const map = L.map(mapId).setView(miUbicacion, 13);
            const MAPBOX_API = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}'
            const ATTRIBUTION =
                'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>';
            // Este token será el que obtengamos en la web de Mapbox
            const ACCESS_TOKEN =
                'pk.eyJ1IjoiY2Nhc3RpbGxvMDZtYiIsImEiOiJja2k1eXpybXU3em1mMnRsNjNqajJ0YW12In0.aFQJlFDBDQeUpLHT4EiRYg';
            L.tileLayer(MAPBOX_API, {
                attribution: ATTRIBUTION,
                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: ACCESS_TOKEN
            }).addTo(map);

            // Añadimos el marcador a nuestra posición inicial
            L.marker(miUbicacion).bindPopup("<b>Plaza Sol</b><br>Posición inicial del mapa").addTo(map);
            // Ejemplo añadiendo otras coordenadas:
            const plazaMayorCoordinates = [40.415511, -3.7095896];
            L.marker(plazaMayorCoordinates).bindPopup("<b>Plaza Mayor</b><br>Posición adicional").addTo(map);

        });
    }
</script>

</html>
